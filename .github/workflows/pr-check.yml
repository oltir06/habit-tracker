name: Pull Request Checks

on:
  pull_request:
    branches: [ dev, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run lint || echo "No lint script found"

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: habits_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - name: Create test database schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/habits_test
        run: |
          npm install -g pg
          psql $DATABASE_URL -f docs/schema.sql
      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/habits_test
          REDIS_HOST: localhost
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm audit --audit-level=high

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Docker build
        run: docker build -t test-image .
