# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=200r/m;

# Upstream for Docker container
upstream habit_tracker_backend {
    server localhost:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name habittrackerapi.me api.habittrackerapi.me;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name habittrackerapi.me api.habittrackerapi.me;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/habittrackerapi.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/habittrackerapi.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging
    access_log /var/log/nginx/habit-tracker-access.log combined;
    error_log /var/log/nginx/habit-tracker-error.log warn;

    # Health endpoint - higher rate limit
    location /health {
        limit_req zone=health_limit burst=20 nodelay;
        
        proxy_pass http://habit_tracker_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for health checks
        proxy_buffering off;
    }

    # All other endpoints - standard rate limit
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://habit_tracker_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
