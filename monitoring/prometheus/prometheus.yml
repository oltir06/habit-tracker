global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'habit-tracker-production'
    replica: '1'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'habit-tracker-api'

  # Habit Tracker API
  - job_name: 'habit-tracker-api'
    metrics_path: '/metrics/prometheus'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'api'
          environment: 'production'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
        labels:
          service: 'redis'
